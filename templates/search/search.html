{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h3 class="text-center my-5 py-3 text-uppercase">Quizek keresése</h3>
    <form class="row">
        <div class="col-12 col-md-8 col-lg-10">
            <div class="row">
                <div class="col-12 col-md-10">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="searchtext" name="searchtext" placeholder="Keresendő név">
                        <label for="floatingInput">Keresendő név</label>
                    </div>
                </div>
                <div class="col-12 col-md-2 mx-auto mt-3 mt-md-0 text-center align-self-center">
                    <input id="submitsearch" type="button" class="btn btn-primary mx-auto" value="Keresés" style="margin-top: -5px;"/>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mx-auto">
                    <hr>
                </div>
            </div>
            <div class="row" id="cardholder">
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-2 mt-4 mt-md-0">
            <label class="cb-container">Minden kategória
                <input class="radioselector" type="radio" name="categoryfilter" value="-1" checked>
                <span class="cb-checkmark"></span>
            </label>
            {% for categ in categories %}
                <label class="cb-container">{{ categ[1] }}
                    <input class="radioselector" type="radio" name="categoryfilter" value="{{ categ[0] }}">
                    <span class="cb-checkmark"></span>
                </label>
            {% endfor %}
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/search/script.js') }}"></script>
{% endblock %}
</body>
</html>
