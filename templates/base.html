  <body>
    <header>
      {% if logged_in %}
        <a href="/logout" class="btn">Kijelentkezés</a>
      {% else %}
        {% if reg %}
          <a href="{{ url_for('index') }}" class="btn">Főoldal</a>
          <a href="/login" class="btn">Bejelentkezés</a>
        {% elif reg == False %}
          <a href="{{ url_for('index') }}" class="btn">Főoldal</a>
          <a href="/register" class="btn">Regisztráció</a>
        {% else %}
          <a href="/login" class="btn">Bejelentkezés</a>
          <a href="/register" class="btn">Regisztráció</a>
        {% endif %}
      {% endif %}
    </header>
    <main class="container-fluid">

    </main>
